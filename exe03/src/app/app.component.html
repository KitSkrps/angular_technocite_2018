<form action="" method="GET">
  <p>
    <label for="title">Title :</label>
    <input type="text" name="title" id="title" #newTitle>
  </p>
  <p>
    <label for="link">Link :</label>
    <input type="text" name="link" id="link" #newLink>
  </p>
  <input (click)="addArticle(newTitle, newLink)" type="submit" name="submit" id="submit">
</form>

<div class="ui grid posts">
  <!-- [] lie la propriété article de mon component article à la var article de ma boucle ngFor-->
  <app-article *ngFor="let article of sortArticles()" [article]= "article"></app-article>
</div>
